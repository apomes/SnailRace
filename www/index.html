<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snail Race Game</title>
    <style>
        #snail-race {
            position: relative;
            width: 80%;
            height: 100px;
            background-color: #eee;
            margin: 20px auto;
        }
        .snail {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        #snail1 { top: 20px; }
        #snail2 { top: 70px; }

        /* Flags for each track */
        .flag {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 20px;
            right: 0;
        }
        .flag2 {
            top: 70px;
        }

        /* Hide sections initially */
        #create-game-section, #join-game-section, #game-area {
            display: none;
        }

        /* Result section styling */
        #result-section {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Snail Race Game</h1>

    <!-- Main Menu for new and joining games -->
    <div id="main-menu">
        <button id="create-game-btn">Create a Game</button>
        <button id="join-game-btn">Join a Game</button>
    </div>

    <!-- Create Game Section for Player 1 -->
    <div id="create-game-section">
        <h2>Create a Game</h2>
        <input type="text" id="player-name" placeholder="Enter your name">
        <input type="number" id="num-questions" placeholder="Number of questions">
        <button id="create-game">Create Game</button>
        <p id="game-code-display"></p>
    </div>

    <!-- Join Game Section for Player 2 -->
    <div id="join-game-section">
        <h2>Join a Game</h2>
        <input type="text" id="game-code" placeholder="Enter game code">
        <input type="text" id="player-name-join" placeholder="Enter your name">
        <button id="join-game">Join Game</button>
        <p id="join-game-error" style="color:red;"></p>
    </div>

    <!-- Game Area (Questions and Snails) -->
    <div id="game-area">
        <h3>Players:</h3>
        <p id="player1-name"></p>
        <p id="player2-name"></p>

        <!-- Snail race track -->
        <div id="snail-race">
            <img id="snail1" class="snail" src="snail1.png" alt="Snail 1">
            <img id="snail2" class="snail" src="snail2.png" alt="Snail 2">
            <!-- Goal flags for each snail -->
            <img id="flag1" class="flag" src="flag.png" alt="Goal Flag">
            <img id="flag2" class="flag flag2" src="flag.png" alt="Goal Flag">
        </div>

        <!-- Question area -->
        <div id="question-area">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
    </div>

    <!-- Result Section -->
    <div id="result-section">
        <p id="result"></p>
    </div>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
